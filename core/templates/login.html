<!doctype html>
<html lang="en">
    {% load static %}
  <head>
  	<title>Login - ECA Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'boot.css' %}">
    <style>
        .social-icon{
            text-decoration: none;
        }
    </style>
    {% include 'elements/links.html' %}

	</head>
	<body>
        {% include 'elements/navigation.html' %}
	<section class="">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img">
                            <img src="{% static 'image/bg-1.jpg' %}" alt="" style="height: 200px; width: 100%;">
                        </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
					<form action="{% url 'login_submit' %}" class="signin-form" method="post">
						{% csrf_token %}
                        <div class="form-group mt-3">
                            <input type="email" class="form-control" name="username" required>
                            <label class="form-control-placeholder" for="username" style="color: black !important;">Email</label>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password" class="form-control" name="password" required>
                            <label class="form-control-placeholder" for="password" style="color: black !important;">Password</label>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
							{% csrf_token %}
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                        </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a data-toggle="tab" href="/signup">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	</body>
</html>
